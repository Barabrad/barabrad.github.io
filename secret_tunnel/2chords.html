<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="/favicon.ico?" />
        <link rel="apple-touch-icon" type="image/x-icon" href="/favicon.ico?" />
        <title>2 Chords</title>
        <link rel="stylesheet" href="/commonStyles.css">
    </head>
    <body a link="blue" vlink="blue">
        <h1>2-Chord Generator</h1>
        <h2 id="chords">(Chords will appear here)</h2>
        <button onclick="genChords()">Generate Chords</button>
        <script>
            function genChords() {
                const NOTES = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
                const MODS = ["", "m"]; // Major, Minor
                let num_notes = NOTES.length;
                let num_mods = MODS.length;
                let num_note1 = Math.floor(Math.random() * num_notes);
                let num_note2 = Math.floor(Math.random() * num_notes);
                let num_mod1 = Math.floor(Math.random() * num_mods);
                let num_mod2 = Math.floor(Math.random() * num_mods);
                document.getElementById("chords").innerHTML = NOTES.at(num_note1) + MODS.at(num_mod1) + " to " + NOTES.at(num_note2) + MODS.at(num_mod2);
            }
        </script>
        <br><br><br>
        <button onclick="goBack()">Go Back</button>
        <script>
            function goBack() {history.back();}
        </script>
    </body>
</html>
